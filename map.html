<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Carte geographique</title>
		<style>
			html, body, #map-canvas {
				height: 100%;
				margin: 0px;
				padding: 0px
			}

			#map-canvas {
				height: 90%;
				width: 90%;
				margin: 5%;
				margin-top: 7%
			}

			#first {
				margin: 2%;
				margin-left: 5%;
			}

		</style>

	</head>
	<body>
		<div id="first">

			<input type="checkbox" onclick="myPositionActivate()" id="check_position" />
			<label class="back" style="font-family:'Trebuchet MS';font-size:1.0em;height:26px;">My position actuelle</label>
			<div id="position" style="visibility: visible;margin-top: 15px;margin-bottom: 15px;">
				<label>Position : </label>
				<input type="number" prompt="Longitude" id="longitude"/>
				<input type="number" prompt="latitude" id="latitude"/>
			</div>
			<input type="submit" value="Plus proche centre" onclick="calcRoute()" />
		</div>
		<div id="map-canvas"></div>

	</body>
</html>
