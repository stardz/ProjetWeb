							<form method="post" action="" role="form">
								<input type="hidden" name="csrfmiddlewaretoken" value="AF7S7DimieUWZ1G486h7g4HFK8AXlSie">

								<div class="form-group">
									<label for="choix_cours">Choisir le cours</label>
									<select class="form-control" id="choixCours" name="wilaya">
										<option value="1">BDD avancées</option>
										<option value="2">Analyse des données</option>
										<option value="3">Systemes AD</option>
										<option value="4">Management des changements</option>
										<option value="5">TIC en Organisation</option>
										<option value="6" selected="selected">Developpement WEB</option>
									</select>

								</div>

								<div class="form-group">
									<label for="id_first_name">First name:</label>
									<input class="form-control" id="id_first_name" required="required"  maxlength="255" name="first_name" type="text">

								</div>

								<div class="form-group">
									<label for="id_last_name">Last name:</label>
									<input class="form-control" id="id_last_name" required="required" maxlength="255" name="last_name" type="text">

								</div>

								<div class="form-group">
									<label for="id_date_naissance">Date de naissance:</label>
									<input class="form-control" type="date" name="dnaiss" required="true"  />

								</div>

								<div class="form-group">
									<label for="id_adresse_postale">Adresse postale:</label>
									<input class="form-control" id="id__ad_postale" maxlength="255" required="required" name="adresse_postale" type="text">

								</div>

								<div class="form-group">
									<label for="id_email">Email:</label>
									<input class="form-control" id="id_email" maxlength="75" required="required" name="email" type="email">

								</div>

								<div class="form-group">
									<label for="id_phone">N° Téléphone:</label>
									<input class="form-control" pattern="[0-9]+" id="id_phone" maxlength="255" required="required" name="phone" type="tel">

								</div>

								<div class="form-group">
									<label for="id_country">Situation familiale:</label>
									<select class="form-control" id="situation_familiale" required="required" name="type cours">
										<option value="1">Marrié</option>
										<option value="2">Divorcé</option>
										<option value="3">Célibataire</option>

									</select>
								</div>

								<div class="form-group">
									<label for="type_cours">Type de cours</label>
									<select class="form-control" id="typeCours" name="type cours">
										<option value="1">Normal</option>
										<option value="2">Accélérér</option>
										<option value="3">Cours de soir</option>

									</select>

								</div>

								<div class="form-group">
									<label for="id_national">N° identification nationale:</label>
									<input class="form-control"  id="id_national" maxlength="255" required="required" name="phone" type="number">

								</div>

								<div class="pull-right">
									<button type="submit" class="btn btn-success">
										Send
									</button>
								</div>
