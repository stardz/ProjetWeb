		<script type="text/javascript">
			$(function() {

				// Setup form validation on the #register-form element
				$("form").validate({

					// Specify the validation rules
					rules : {
						id : "required",
						first_name : "required",
						last_name : "required",
						dnaiss : {
							required : true,
							date : true
						},
						adresse_postale : "required",
						email : {
							required : true,
							email : true
						},
						phone : "required",
						situation_fam : "required",
						cours_choix : "required",
						type_cours : "required",
						typ_carte : "required"
					},

					// Specify the validation error messages
					messages : {
						id : "Entrez le numéro de votre carte SVP!",
						last_name : "Entrez votre nom SVP!",
						first_name : "Entrez votre prénom SVP!",
						dnaiss : "Entrez votre date de naissance SVP!",
						adresse_postale : "Entrez votre adresse postale SVP!",
						email : "Entrez une adresse e-mail valide SVP! ",
						phone : "Entrez votre numéro de téléphone SVP!",
						situation_fam : "Sélectionnez votre situation familiale SVP!",
						cours_choix : "Choisissez un module SVP!",
						type_cours : "Choisissez un cours SVP!",
						typ_carte : "Sélectionnez le type de votre carte crédit SVP!"

					},

					submitHandler : function(form) {
						form.submit();
						alert(66);
					}
				});

			});

			function submitTwo() {
				$("#btn1").trigger("click");
				//				document.getElementById("form1").submit();
				/*if ($("#form1").validate() && $("#form2").validate())
				 document.getElementById("form2").submit();
				 */
			}

			function afficherPrix() {
				var type = document.getElementById("typeCours");
				var choixCours = document.getElementById("choixCours");
				var pF = document.getElementById("prixFormation");
				var pI = document.getElementById("prixInscription");

				var x = 3000 * (type.selectedIndex + 2) + (choixCours.selectedIndex + 3) * 1000;
				pF.innerHTML = "Prix de formation         " + x;
				pI.innerHTML = "Prix de l'inscription     " + 0.1 * x;

			}

			function loadApp() {

				// Create the flipbook

				$('.flipbook').turn({
					// Width

					width : 922,

					// Height

					height : 600,

					duration : 1500,

					// Elevation

					elevation : 50,

					// Enable gradients

					gradients : true,

					// Auto center this flipbook

					autoCenter : true

				});

				var v=	document.getElementById('container');
						v.style.visibility = "visible";		
						
				setTimeout(function() {

					$('.flipbook').turn("next");

				}, 1000);

			}

			// Load the HTML4 version if there's not CSS transform

			yepnope({
				test : Modernizr.csstransforms,
				yep : ['lib/turn.js'],
				nope : ['lib/turn.html4.min.js'],
				both : ['css/basic.css'],
				complete : loadApp
			});
		</script>
